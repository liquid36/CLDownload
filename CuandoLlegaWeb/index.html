  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Geolocalizador</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li  class="active"><a id="txtCalle" href="#"></a></li>
            <li><a id="txtCuanto" href="#about"></a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <form class="navbar-form navbar-right role="search">
			<div class="input-group">
			  <input id="srcInput" type="text" class="form-control" placeholder="Search for...">
			  <span class="input-group-btn">
				<button id="srcBT" class="btn btn-default" type="button">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span> 
				</button>
			  </span>
			</div><!-- /input-group -->  
			<select id="selectFiltro" class="form-control">
			  <option value="1">Por completar</option>

			</select>  
			<button id="btSave"   type="button" class="btn btn-success " disabled="disabled">Grabar</button>
